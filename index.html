<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The world of quotes</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container">
    <div>

      <!-- The main heading -->
      <h1 class="display-3">The world of quotes</h1>
      <p class="expl">Wonderfull quotes are just a click away! Get started by pressing the "Give me a quote!" button.</p>
    </div>
    <div class="row">
      <div class="col-sm-6">

        <!-- button for quote -->
        <button type="button" class="btn btn-outline-dark" id="bquote">Give me a quote!</button>
      </div>

      <!-- button for tweeting a quote -->
      <div class="col-sm-6">
        <a href="#" id="btweet" target="_blank">
          <button type="button" class="btn btn-outline-dark">Tweet it!</button>
        </a>
      </div>
    </div>

    <!-- quote -->
    <div id="cont">
      <span id="quote"></span>
      <p id="author"></p>
    </div>
  </div>
  <div>

    <!-- footer -->
    <footer class="fixed-bottom">
      <div class="row">
        <div class="col-sm-6">
          <p>Contact information:
            <a href="https://twitter.com/pandarijana" target="_blank">
              <button class="btn btn-outline-dark">
                <i class="fa fa-twitter"></i>
              </button>
            </a>
          </p>
        </div>
        <div class="col-sm-6">
          <img src="https://media3.giphy.com/media/26gZ1hSGD3TfiyXHW/giphy.gif" alt="cat">
        </div>
      </div>
    </footer>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
